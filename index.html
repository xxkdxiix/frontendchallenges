<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

     <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/70084e4a0f.js" crossorigin="anonymous"></script>


</head>

<body>
    <nav id="main">
        <header class="container">
            <div class="head">
                <img src="images/logo.svg" alt="">
            </div>
        </header>
        <section id="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="images/illustration-mockups.svg" alt="">
                    </div>
                    <div class="col">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your
                            audience.
                            Create connections with your users as you engage in genuine discussion. </p>
                        <button type="button" class="btn">Register</button>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <div class="container">
                <ul>
                <li><i class="icons fa-brands fa-facebook-f"></i></li>
                <li><i class="icons fa-brands fa-twitter"></i></li>
                <li><i class="icons fa-brands fa-instagram"></i></li>
            </ul>
        </div>
            </div>
        </section>

    </nav>

</body>

</html>
